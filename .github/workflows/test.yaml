# Hourly scraping
name: test curl

# Controls when the action will run.
on:
  schedule:
    - cron:  "0 1 * * *"
  workflow_dispatch:

jobs:
  autoscrape:

    # The type of runner that the job will run on
    runs-on: macos-latest

    steps:
      - shell: bash
        run: |
          curl https://transparency.apg.at/transparency-api/api/v1/Download/AGPT/German/M15/2022-01-01T000000/2022-08-30T000000/868d39b3-d482-41e3-84b0-41136c8bfa68/AGPT_2021-12-31T23_00_00Z_2022-08-29T22_00_00Z_15M_de_2022-08-29T09_23_11Z.csv > test.csv
          cat test.csv


